                <a href="/">
                    <img width="150" height="100" src="/logo.jpeg" style="cursor:pointer;">

                </a>

            </div>
            <div class="col-sm-7 mymenu">

                <nav class="navbar navbar-default">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">

    <div class="container">
        <h1>Contact Form </h1>
        <div class="form">
            <form>
                <input class="form-control" type="text" id="name" aria-label="Name" placeholder="Your Name *"
                    required />
                <input class="form-control" type="email" id="mail" aria-label="Email" placeholder="Your Email *"
                    required />
                <input class="form-control" type="tel" id="tel" aria-label="Phone Number" placeholder="Your Number *"
                    required />
                <textarea class="message form-control" id="msg" aria-label="Message" placeholder="Your Message *"
                    required></textarea>
                <button type="submit" class="btn  form-control">Send Message</button>
            </form>
        </div>
    </div>
